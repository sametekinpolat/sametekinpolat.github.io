{{ define "main" }}
<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <!-- Main Content Column (80%) -->
            <div class="column is-8">
                <div class="box">
                    <h1 class="title is-2">{{ .Title }}</h1>
                    <div class="content mb-6">
                        {{ .Content }}
                    </div>

                    <!-- Blog Posts -->
                    <div class="columns is-multiline">
                        {{ range .Pages }}
                        <div class="column is-full">
                            <div class="card">
                                <div class="card-content">
                                    <p class="title is-4">
                                        <a href="{{ .Permalink }}">{{ .Title }}</a>
                                    </p>
                                    <p class="subtitle is-6">
                                        <span class="icon-text">
                                            <span class="icon">
                                                <i class="far fa-calendar"></i>
                                            </span>
                                            <span>{{ .Date.Format "January 2, 2006" }}</span>
                                        </span>
                                    </p>
                                    <div class="content">
                                        {{ .Summary }}
                                        {{ if .Truncated }}
                                        <a href="{{ .RelPermalink }}" class="button is-small is-primary is-light mt-2">
                                            Read more
                                        </a>
                                        {{ end }}
                                    </div>
                                    {{ if .Params.tags }}
                                    <div class="tags">
                                        {{ range .Params.tags }}
                                        <span class="tag is-info is-light">{{ . }}</span>
                                        {{ end }}
                                    </div>
                                    {{ end }}
                                </div>
                            </div>
                        </div>
                        {{ end }}
                    </div>
                </div>
            </div>

            <!-- Side Navigation Column (20%) -->
            <div class="column is-3">
                {{ partial "side-nav" . }}
            </div>
        </div>
    </div>
</section>
{{ end }}
